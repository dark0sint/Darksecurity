<VirtualHost *:80>
    ServerAdmin admin@darksecurity.local
    DocumentRoot /var/www/html/darksecurity
    ErrorLog ${APACHE_LOG_DIR}/darksecurity_error.log
    CustomLog ${APACHE_LOG_DIR}/darksecurity_access.log combined

    <Directory /var/www/html/darksecurity>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
