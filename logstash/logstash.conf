input {
    file {
        path => "/var/log/bro/*.log"
        start_position => "beginning"
        sincedb_path => "/dev/null"
    }
}

filter {
    # Contoh filter untuk Bro logs
    if [message] =~ "conn" {
        grok {
            match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{WORD:log_type} %{GREEDYDATA:details}" }
        }
        date {
            match => [ "timestamp", "ISO8601" ]
        }
    }
}

output {
    elasticsearch {
        hosts => ["localhost:9200"]
        index => "bro-%{+YYYY.MM.dd}"
    }
    stdout { codec => rubydebug }
}
